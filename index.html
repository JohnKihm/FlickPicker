<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>FlickPicker</title>
</head>

<body>
  <header>
    <h1>Welcome to FlickPicker</h1>
    <img src="/assets/Film.jpg" alt="Film Banner"/>
  </header>
    <main>
        <div>
            <form>
                <div>
                    <label>Genre</label>
                    <input id="genre" type="text"/>
                </div>
                <div>
                    <label>Release Year</label>
                    <input id="year" type="text"/>
                </div>
                <div>
                    <label>Actor</label>
                    <input id="actor" type="text"/>
                </div>
                <div>
                    <label>Director</label>
                    <input id="director" type="text"/>
                </div>
                <div>
                    <label>Rotten Tomatoes Score</label>
                    <select id="above-below">
                        <option value="Above">Above</option>
                        <option value="Below">Below</option>
                    </select>
                    <input id="score" type="text"/>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
      <p>Created by The Four Corners ~ Est. 2024</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
