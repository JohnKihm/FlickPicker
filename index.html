<!DOCTYPE html>
<html lang="en">

<head class="light-mode">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>FlickPicker</title>
  <style>
    .light-mode {
        background-color: #ffffff;
        color: #000000;

        input,
        select {
            color: #000000;
        }
    }

    .dark-mode {
        background-color: #1a202c;
        color: #ffffff;

        input,
        select {
            color: #ffffff;
        }
    }
</style>
</head>



<body class="light-mode">
    <header class="flex justify-between items-center px-4 py-3">
    <div>
        <h1 class="text-xl font-bold text-black-800 dark:text-white">Welcome to FlickPicker</h1>
    </div>
    <div>
        <button id="mode-toggle" class="px-4 py-2 bg-indigo-500 text-white rounded-md">Eye Strain Deactivator</button>
    </div>

  </header>
    <main>
        <div>
            <form id="search-entry">

                <div class="my-2">
                    <label>Genre</label>
                    <select id="genre" class="border-2 rounded-md">
                        <option value="">Any</option>

                        <option value="28">Action</option>
                        <option value="12">Adventure</option>
                        <option value="16">Animation</option>
                        <option value="35">Comedy</option>
                        <option value="80">Crime</option>
                        <option value="99">Documentary</option>
                        <option value="18">Drama</option>
                        <option value="10751">Family</option>
                        <option value="14">Fantasy</option>
                        <option value="36">History</option>
                        <option value="27">Horror</option>
                        <option value="10402">Musical</option>
                        <option value="9648">Mystery</option>
                        <option value="10749">Romance</option>
                        <option value="878">Science Fiction</option>
                        <option value="53">Thriller</option>
                        <option value="10752">War</option>
                        <option value="37">Western</option>
                    </select>
                </div>
                <div class="my-2">
                    <label>Release Year</label>
                    <input id="year" type="text" class="border-2 rounded-md"/>
                </div>
                <div class="my-2">
                    <label>Actor</label>
                    <input id="actor" type="text" class="border-2 rounded-md"/>
                </div>
                <div class="my-2">
                    <label>Director</label>
                    <input id="director" type="text" class="border-2 rounded-md"/>
                </div>
                <div class="my-2">
                    <label>Rotten Tomatoes Score</label>
                    <select id="above-below" class="border-2 rounded-md">
                        <option value="Above">Above</option>
                        <option value="Below">Below</option>
                    </select>
                    <input id="score" type="text" class="border-2 rounded-md"/>
                </div>
                <div class="my-2">
                    <button type="submit" class="bg-indigo-500 px-2 py-1 rounded text-white font-bold">Submit</button>
                </div>
            </form>
            <dialog>
                <button autofocus>Close</button>
                <p>No Search Results found. Please try again!</p>
            </dialog>
                          
        </div>
        <div id="results-container"></div>
        <nav>
            <h2 class="my-3 font-bold text-xl">Search History</h2>
            <div id="recent-searches-container" class="flex"></div>
        </nav>
    </main>
    <footer>
      <p>Created by The Four Corners ~ Est. 2024</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
