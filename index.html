<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>FlickPicker</title>
</head>

<body>
  <header>
    <h1>Welcome to FlickPicker</h1>
    <img src="/assets/Film.jpg" alt="Film Banner"/>
  </header>
    <main>
        <div>
            <form id="search-entry">
                <div>
                    <label>Genre</label>
                    <select id="genre">
                        <option value="28">Action</option>
                        <option value="12">Adventure</option>
                        <option value="16">Animation</option>
                        <option value="35">Comedy</option>
                        <option value="80">Crime</option>
                        <option value="99">Documentary</option>
                        <option value="18">Drama</option>
                        <option value="10751">Family</option>
                        <option value="14">Fantasy</option>
                        <option value="36">History</option>
                        <option value="27">Horror</option>
                        <option value="10402">Musical</option>
                        <option value="9648">Mystery</option>
                        <option value="10749">Romance</option>
                        <option value="878">Science Fiction</option>
                        <option value="53">Thriller</option>
                        <option value="10752">War</option>
                        <option value="37">Western</option>
                    </select>
                </div>
                <div>
                    <label>Release Year</label>
                    <input id="year" type="text"/>
                </div>
                <div>
                    <label>Actor</label>
                    <input id="actor" type="text"/>
                </div>
                <div>
                    <label>Director</label>
                    <input id="director" type="text"/>
                </div>
                <div>
                    <label>Rotten Tomatoes Score</label>
                    <select id="above-below">
                        <option value="Above">Above</option>
                        <option value="Below">Below</option>
                    </select>
                    <input id="score" type="text"/>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div id="results-container"></div>
    </main>
    <footer>
      <p>Created by The Four Corners ~ Est. 2024</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
